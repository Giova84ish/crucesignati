<div class="crucesignati chat-card item-card" data-actor-id="{{actor.id}}" data-item-id="{{item._id}}" {{#if
    tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <div class="crucesignati chat-block">
        <div class="flexrow chat-header">
            <div class="chat-title">
                <h2>{{item.name}}</h2>
            </div>
            <div class="chat-img" style="background-image:url('{{item.img}}')"></div>
        </div>

        <div class="card-content">
            {{{system.description}}}
        </div>

        <div class="card-buttons">
            {{#if hasAttack}}<button data-action="attack">{{ localize "CRUCESIGNATI.Attack" }}</button>{{/if}}

            {{#if hasDamage}}
            <button data-action="damage">
                {{#if isHealing}}
                {{ localize "CRUCESIGNATI.Healing" }}
                {{else}}
                {{localize "CRUCESIGNATI.Damage" }}
                {{/if}}
            </button>
            {{/if}}

            {{#if system.save}}
            <button data-action="save" data-save="{{system.save}}" disabled>
                {{lookup config.saves_long system.save}} - {{localize "CRUCESIGNATI.spells.Save"}}
            </button>
            {{/if}}

            {{#if system.roll}}
            <button data-action="formula">{{ localize "CRUCESIGNATI.Roll"}} {{system.roll}} {{#if system.blindroll}}({{localize
                'CRUCESIGNATI.items.BlindRoll'}}){{/if}}</button>
            {{/if}}
        </div>

        <footer class="card-footer">
            {{#each system.properties}}
            <span>{{#if this.icon}}<i class="fas {{this.icon}}"></i>{{/if}}{{this.label}}</span>
            {{/each}}
        </footer>
    </div>

</div>
