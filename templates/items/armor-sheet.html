<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <h1 class="charname">
        <input name="name" type="text" value="{{name}}" placeholder="Name" />
      </h1>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label>{{localize 'CRUCESIGNATI.items.ArmorAC'}}</label>
          <div class="form-fields">
            <input type="text" name="system.ac.value" value="{{system.ac.value}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'CRUCESIGNATI.armor.type'}}</label>
          <div class="form-fields">
            <select name="system.type">
              {{#select system.type}}
              <option value=""></option>
              {{#each config.armor as |armor a|}}
              <option value="{{a}}">{{armor}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'CRUCESIGNATI.items.Cost'}}</label>
          <div class="form-fields">
            <input type="text" name="system.cost" value="{{system.cost}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'CRUCESIGNATI.items.Weight'}}</label>
          <div class="form-fields">
            <input type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number" />
          </div>
        </div>
      </div>
      <div class="description">
        {{editor content=system.description target="system.description" button=true
        owner=owner editable=editable}}
      </div>
    </div>
  </section>
</form>
