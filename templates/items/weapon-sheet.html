<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      class="profile-img"
      src="{{img}}"
      data-edit="img"
      title="{{name}}"
      />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input
            name="name"
            type="text"
            value="{{name}}"
            placeholder="Name"
            />
        </h1>
        <div class="details">
          <div class="form-group">
            <label title="{{localize 'CRUCESIGNATI.items.Cost'}}"><i class="fas
                fa-circle"></i></label>
            <div class="form-fields">
              <input
                type="text"
                name="system.cost"
                value="{{system.cost}}"
                data-dtype="Number"
                />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'CRUCESIGNATI.items.Weight'}}"><i class="fas
                fa-weight-hanging"></i></label>
            <div class="form-fields">
              <input
                type="text"
                name="system.weight"
                value="{{system.weight}}"
                data-dtype="Number"
                />
            </div>
          </div>
        </div>
      </div>
      <ol class="tag-list">
        {{#each system.tags as |tag|}}
        <li class="tag" title="{{tag.title}}" data-tag="{{tag.value}}">
          <span>{{tag.value}}</span>
          <a class="tag-delete"><i class="fas fa-times"></i></a>
        </li>
        {{/each}}
      </ol>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <div class="form-fields">
            <input
              type="text"
              data-action="add-tag"
              title="{{localize 'CRUCESIGNATI.items.typeTag'}}"
              placeholder="{{localize 'CRUCESIGNATI.items.enterTag'}}"
              />
          </div>
        </div>
        <div class="form-group block-input">
          <label>{{localize 'CRUCESIGNATI.items.Damage'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="system.damage"
              value="{{system.damage}}"
              data-dtype="String"
              />
          </div>
        </div>
        <div class="form-group">
          <label title="{{localize 'CRUCESIGNATI.items.AtkBonus'}}">{{localize
            'CRUCESIGNATI.items.Bonus'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="system.bonus"
              value="{{system.bonus}}"
              data-dtype="Number"
              />
          </div>
        </div>
        <div class="form-group">
          <label title="{{localize 'CRUCESIGNATI.Speed'}}">{{localize
            'CRUCESIGNATI.SpeedShort'}}</label>
          <div class="form-fields">
            <input
              type="text"
              name="system.speed"
              value="{{system.speed}}"
              data-dtype="Number"
              />
          </div>
        </div>
        <div class="form-group attack-type">
          <a title="{{localize 'CRUCESIGNATI.items.Melee'}}" class="melee-toggle {{#if
            system.melee}}active{{/if}}"><i class="fas fa-fist-raised"></i></a>
          <a title="{{localize 'CRUCESIGNATI.items.Missile'}}" class="missile-toggle
            {{#if system.missile}}active{{/if}}"><i class="fas fa-bullseye"></i></a>
        </div>
        {{#if system.missile}}
        <div class="form-group block-input">
          <label>{{localize 'CRUCESIGNATI.items.Range'}}</label>
          <div class="form-fields range">
            <input
              type="text"
              name="system.range.short"
              value="{{system.range.short}}"
              data-dtype="Number"
              />
              <div class="sep"></div>
              <input
              type="text"
              name="system.range.medium"
              value="{{system.range.medium}}"
              data-dtype="Number"
              />
              <div class="sep"></div>
              <input
              type="text"
              name="system.range.long"
              value="{{system.range.long}}"
              data-dtype="Number"
              />
          </div>
        </div>
        {{/if}}        
        
        <div class="form-group">
          <label>{{localize 'CRUCESIGNATI.spells.Save'}}</label>
          <div class="form-fields">
            <input type="checkbox" name="system.save" value="{{system.save}}" {{checked system.save}}  data-dtype="Boolean"/>
          </div>
        </div>
      </div>
      <div class="description weapon-editor">
        {{editor content=system.description target="system.description" button=true
        owner=owner editable=editable}}
      </div>
    </div>
  </section>
</form>
