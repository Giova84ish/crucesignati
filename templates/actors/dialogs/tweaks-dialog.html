<form autocomplete="off">
  {{#if (eq data.details.class 'guerriero')}}
  <div class="form-group">
    <label for="straordinaryStrenght">{{localize "CRUCESIGNATI.straordinaryStrenght"}}</label>
    <div class="form-fields">
      <input type="text" name="data.details.straordinaryStrenght" id="straordinaryStrenght" value="{{data.details.straordinaryStrenght}}"
        data-dtype="Number" />
    </div>
  </div>
  {{/if}}
  <div class="form-group">
    <label for="spellcaster">{{localize "CRUCESIGNATI.Spellcaster"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="data.spells.enabled" id="spellcaster" {{checked data.spells.enabled}}
        data-dtype="Boolean" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.Speed"}}</label>
    <div class="form-fields">
      <input type="text" name="data.speed" id="initiative" value="{{data.speed}}"
        data-dtype="Number" />
    </div>
  </div>
  {{#if (eq this.type 'character')}}
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.details.experience.next"}}</label>
    <div class="form-fields">
      <input type="text" name="data.details.xp.next" id="experiencenext" value="{{data.details.xp.next}}"
        data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.details.experience.bonus"}} (%)</label>
    <div class="form-fields">
      <input type="text" name="data.details.xp.bonus" id="experience" value="{{data.details.xp.bonus}}"
        data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.details.experience.share"}} (%)</label>
    <div class="form-fields">
      <input type="text" name="data.details.xp.share" id="experience-share" value="{{data.details.xp.share}}"
        data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.MeleeBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="data.thac0.mod.melee" id="melee" value="{{data.thac0.mod.melee}}" data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.MissileBonus"}}</label>
    <div class="form-fields">
      <input type="text" name="data.thac0.mod.missile" id="missile" value="{{data.thac0.mod.missile}}"
        data-dtype="Number" />
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.ArmorClassBonus"}}</label>
    <div class="form-fields">
      {{#if config.ascendingAC}}
      <input type="text" name="data.aac.mod" id="ac" value="{{data.aac.mod}}" data-dtype="Number" />
      {{else}}
      <input type="text" name="data.ac.mod" id="ac" value="{{data.ac.mod}}" data-dtype="Number" />
      {{/if}}
    </div>
  </div>
  <div class="form-group">
    <label>{{localize "CRUCESIGNATI.Encumbrance"}}</label>
    <div class="form-fields">
      <input type="text" name="data.scores.str.mod3" id="encumbrance" value="{{data.scores.str.mod3}}"
        data-dtype="Number" {{#unless user.isGM}}disabled{{/unless}} />
    </div>
  </div>
  <div class="form-group">
    <label for="movementAuto">{{localize "CRUCESIGNATI.Setting.MovementAuto"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="data.config.movementAuto" id="movementAuto" {{checked data.config.movementAuto}}
        data-dtype="Boolean" {{#unless user.isGM}}disabled{{/unless}} />
    </div>
  </div>
  {{else}}
  <div class="form-group">
    <label for="enableInventory">{{localize "CRUCESIGNATI.Setting.EnableInventory"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="data.config.enableInventory" id="enableInventory" {{checked data.config.enableInventory}}
        data-dtype="Boolean" {{#unless user.isGM}}disabled{{/unless}} />
    </div>
  </div>
  {{/if}}
  <footer class="sheet-footer">
    <button type="submit">
      <i class="fas fa-save"></i>{{localize "Save Changes"}}
    </button>
  </footer>
</form>
